<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:la="http://dbflute.org/lastaflute" xmlns:ex="http://www.w3.org/1999/xhtml">
<head>
<!--/*/ <th:block th:include="/common/layout.html :: head (title='Member Add')"> /*/-->
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="../../../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/individual.css" />
	<title>Preview Title</title>
<!--/*/ </th:block> /*/-->
<!--/* individual Css write to after */-->
</head>
<body>
<header th:replace="/common/layout.html :: header">
	<section class="nav-main cf">
		<div class="wrap">
			<h1 class="main-title"><a href="#">Harbor<span> (Spring Example)</span></a></h1>
			<ul class="nav-home">
				<li><a href="../product/product_list.html"><span class="link-block">Products</span></a></li>
				<li><a href="../member/member_list.html"><span class="link-block">Members</span></a></li>
				<li><a href="../withdrawal/withdrawal.html"><span class="link-block">Withdrawal</span></a></li>
			</ul>
			<ul class="nav-user">
				<li>
					<p class="nameHeader">Welcome, Mr.Guest</p>
					<ul class="child">
						<li><a href="#">Profile</a></li>
						<li><a href="#">Sign out</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</section>
</header>
<main>
<div class="contents">
	<h2 class="content-title" th:text="#{labels.member.add.title}">labels.member.add.title</h2>
	<section class="member-input-box">
		<form th:action="@{/member/add/}" action="#" th:object="${addForm}" method="post">
			<input type="hidden" la:token="true"/>
			<span la:errors="_global"></span>
			<table>
				<tr>
					<td>Member Name</td>
					<td>
						<input type="text" th:field="*{memberName}"/>
                        <span ex:ferrors="*{memberName}"></span>
					</td>
				</tr>
				<tr>
					<td>Member Account</td>
					<td>
						<input type="text" th:field="*{memberAccount}"/>
                        <span ex:ferrors="*{memberAccount}"></span>
					</td>
				</tr>
				<tr>
					<td>Birthdate</td>
					<td>
						<input type="date" th:field="*{birthdate}"/>
                        <span ex:ferrors="*{birthdate}"></span>
					</td>
				</tr>
				<tr>
					<td>Member Status</td>
					<td>
						<select th:field="*{memberStatus}">
							<option value="" th:text="#{labels.listbox.caption.tell}"></option>
							<option th:text="${status.alias()}"
									th:value="${status.code()}"
									th:each="status : ${memberStatusList}"></option>
						</select>
                        <span ex:ferrors="*{memberStatus}"></span>
					</td>
				</tr>
			</table>
			<input type="submit" name="register" th:value="#{labels.register}" value="register" />
		</form>
		<div class="listback">
			<a th:href="@{/member/list/}" href="member_list.html">back to Member list</a>
		</div>
	</section>
</div>
</main>
<footer th:replace="/common/layout.html :: footer">
	<div class="wrap">
		<ul class="footer-link">
			<li><a href="http://dbflute.seasar.org/">DBFlute Top</a></li>
		</ul>
	</div>
</footer>

<!-- script contents -->
<script src="../../../js/jquery-2.1.3.min.js" ></script>
<script src="../../../js/common.js" ></script>

</body>
</html>

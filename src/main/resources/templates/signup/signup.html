<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:la="http://dbflute.org/lastaflute" xmlns:ex="http://www.w3.org/1999/xhtml">
<head>
<!--/*/ <th:block th:include="/common/layout.html :: head (title=#{labels.signup.title})"> /*/-->
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="../../../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/individual.css" />
	<title>Preview Title</title>
<!--/*/ </th:block> /*/-->
<!--/* individual Css write to after */-->
</head>
<body>
<header th:replace="/common/layout.html :: header">
	<section class="nav-main cf">
		<div class="wrap">
			<h1 class="main-title"><a href="#">Harbor<span> (Spring Example)</span></a></h1>
			<ul class="nav-home">
				<li><a href="../product/product_list.html"><span class="link-block">Products</span></a></li>
				<li><a href="../member/member_list.html"><span class="link-block">Members</span></a></li>
				<li><a href="../withdrawal/withdrawal.html"><span class="link-block">Withdrawal</span></a></li>
			</ul>
			<ul class="nav-user">
				<li>
					<p class="nameHeader">Welcome, Mr.Guest</p>
					<ul class="child">
						<li><a href="#">Profile</a></li>
						<li><a href="#">Sign out</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</section>
</header>
<main>
<div class="contents">
	<h2 class="content-title" th:text="#{labels.signup.title}">labels.signup.title</h2>
	<section class="sign-in-box">
		<form style="signup-form" action="#" th:action="@{/signup/}" th:object="${signupForm}" method="post">
			<span la:errors="_global"></span>
			<ul>
				<li>
					<span th:text="#{labels.memberName}">labels.memberName</span>
					<input type="text" name="memberName" th:field="*{memberName}"/>
					<span ex:ferrors="*{memberName}"></span>
				</li>
				<li>
					<span th:text="#{labels.memberAccount}">labels.memberAccount</span>
					<input type="text" th:field="*{memberAccount}"/>
					<span ex:ferrors="*{memberAccount}"></span>
				</li>
				<li>
					<span th:text="#{labels.password}">labels.password</span>
					<input type="password" th:field="*{password}"/>
					<span ex:ferrors="*{password}"></span>
				</li>
				<li>
					<span th:text="#{labels.reminderQuestion}">labels.reminderQuestion</span>
					<input type="text" th:field="*{reminderQuestion}"/>
					<span ex:ferrors="*{reminderQuestion}"></span>
				</li>
				<li>
					<span th:text="#{labels.reminderAnswer}">labels.reminderAnswer</span>
					<input type="text" th:field="*{reminderAnswer}"/>
					<span ex:ferrors="*{reminderAnswer}"></span>
				</li>
				<li>
					<input type="submit" name="signup" th:value="#{labels.signup.button}" value="labels.signup.button"/>
				</li>
			</ul>
		</form>
	</section>
</div>
</main>
<footer th:replace="/common/layout.html :: footer">
	<div class="wrap">
		<ul class="footer-link">
			<li><a href="http://dbflute.seasar.org/">DBFlute Top</a></li>
		</ul>
	</div>
</footer>
<!--/*/ <th:block th:include="/common/layout.html :: afterScript"> /*/-->
<!-- script contents -->
<script src="../../../js/jquery-2.1.3.min.js" ></script>
<script src="../../../js/common.js" ></script>
<!--/*/ </th:block> /*/-->
<!--/* individual Script write to after */-->
</body>
</html>
